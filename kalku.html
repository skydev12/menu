<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>sky Calculator</title>
    <style>
/* Style for navigation menu */
.card-container1 {
    background-color: #333;
    padding: 0.5rem; /* Mengurangi padding */
    border-radius: 0.3rem; /* Mengurangi border-radius */
    box-shadow: 0 0 8px rgba(0, 0, 0, 0.2); /* Mengurangi ukuran shadow */
    height: auto; /* Menyesuaikan tinggi dengan konten */
    min-height: 120px; /* Mengatur tinggi minimum jika diperlukan */
    margin: 0.3rem; /* Mengurangi margin */
}

.icon-button {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 2.4rem; /* Mengurangi ukuran font */
    margin: 2px; /* Mengurangi margin */
    padding: 3px 6px; /* Mengurangi padding */
    border-radius: 6px; /* Mengurangi border-radius */
    box-shadow: 0 0 6px rgba(0, 0, 0, 0.2); /* Mengurangi ukuran shadow */
    transition: all 0.3s ease;
    position: relative;
}

.icon-button:hover {
    transform: translateY(-3px); /* Sedikit mengurangi jarak transformasi */
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.3); /* Mengurangi ukuran shadow saat hover */
}

.neon {
    color: #d8cdf1;
    text-shadow: 0 0 2px #00fff9, 0 0 4px #329e9c, 0 0 6px #00fff9, 0 0 8px #00fff9; /* Mengurangi ukuran shadow */
}



        /* Style for body and particle effect */
        body {
            background: #333;  /* Match with the navigation bar */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .calculator {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            padding: 20px;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
            to {
                box-shadow: 0 0 20px rgba(255, 255, 255, 1);
            }
        }
        button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 1.5rem;
            padding: 10px;
            border-radius: 10px;
            transition: background 0.3s ease;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
        }
        button:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        button:active {
            background: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <!-- Particle effect container -->
    <div id="particles-js"></div>

   <!-- Navigation Buttons -->
 <div class="card-container1">
    <div class="flex justify-center flex-wrap mt-5">
        <a href="index.html" class="icon-button neon">
            <i class="fas fa-home"></i>
        </a>
        <a href="kalku.html" class="icon-button neon">
            <i class="fas fa-calculator"></i>
        </a>
        <a href="kalender.html" class="icon-button neon">
            <i class="far fa-calendar-alt"></i>
        </a>
        <a href="solat.html" class="icon-button neon">
            <i class="fas fa-praying-hands"></i>
        </a>
        <a href="marketplace.html" class="icon-button neon">
            <i class="fas fa-shopping-cart"></i>
        </a>
        <a href="musik.html" class="icon-button neon">
            <i class="fas fa-music"></i>
        </a>
        <a href="elearning.html" class="icon-button neon">
            <i class="fas fa-book"></i>
        </a>
        <a href="alquran.html" class="icon-button neon">
            <i class="fas fa-quran"></i>
        </a>
        <a href="translate.html" class="icon-button neon">
            <i class="fas fa-language"></i>
        </a>
    </div>
</div>

    <!-- Calculator -->
    <div class="calculator bg-white bg-opacity-80 rounded-lg shadow-md p-4 col-span-4">
        <input type="text" id="display" readonly class="w-full h-20 p-4 text-lg text-center text-gray-700 mb-4">
        <div class="grid grid-cols-4 gap-4">
            <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 rounded" onclick="appendToDisplay('7')">7</button>
            <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 rounded" onclick="appendToDisplay('8')">8</button>
            <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 rounded" onclick="appendToDisplay('9')">9</button>
            <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 rounded" onclick="appendToDisplay('/')">/</button>
            <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 rounded" onclick="appendToDisplay('4')">4</button>
            <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 rounded" onclick="appendToDisplay('5')">5</button>
            <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 rounded" onclick="appendToDisplay('6')">6</button>
            <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 rounded" onclick="appendToDisplay('*')">*</button>
            <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 rounded" onclick="appendToDisplay('1')">1</button>
            <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 rounded" onclick="appendToDisplay('2')">2</button>
            <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 rounded" onclick="appendToDisplay('3')">3</button>
            <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 rounded" onclick="appendToDisplay('-')">-</button>
            <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 rounded" onclick="appendToDisplay('0')">0</button>
            <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 rounded" onclick="appendToDisplay('.')">.</button>
            <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 rounded col-span-2" onclick="calculate()">=</button>
            <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 rounded" onclick="appendToDisplay('+')">+</button>
            <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 rounded col-span-2" onclick="clearDisplay()">C</button>
        </div>
        
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        function calculate() {
            var expression = document.getElementById('display').value;
            try {
                var result = eval(expression);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
    <script>
        // Fungsi untuk kembali ke halaman sebelumnya
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
