        /* Neon Animation untuk profil */
@keyframes neon {
    0% { filter: blur(5px) brightness(150%); }
    50% { filter: blur(10px) brightness(200%); }
    100% { filter: blur(5px) brightness(150%); }
}

.neon-animation {
    animation: neon 1.5s infinite alternate;
}

/* Text Animation */
@keyframes text-move {
    0% { transform: translateY(0); }
    100% { transform: translateY(-10px); }
}

.neon-text {
    animation: text-move 1s ease-in-out infinite alternate;
}

/* Line Animation */
@keyframes line-move {
    0% { transform: translateX(0); }
    100% { transform: translateX(10px); }
}

.line-animation {
    animation: line-move 1s ease-in-out infinite alternate;
}
