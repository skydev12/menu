<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Waktu Sholat Padang Pariaman</title>
    <style>
        /* ini untuk style menu */
        .card-container1 {
            background-color: #333; /* Warna hijau pekat */
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem; /* Tambahkan margin bawah agar tidak terlalu dekat dengan konten lainnya */
        }
        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 3.2rem;
            margin: 10px;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
        }

        .icon-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        }

        /* Gaya Neon */
        .neon {
            color: #d8cdf1; /* Warna teks putih */
            text-shadow: 0 0 5px #00fff9, 0 0 10px #329e9c, 0 0 15px #00fff9, 0 0 20px #00fff9; /* Bayangan teks berwarna neon */
        }
        /* ini end style menu */
        /* Style for body and particle effect */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }

        /* Scale-up animation for cards on hover */
        .card:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }

        /* Smooth transition for text changes */
        .prayer-time {
            transition: color 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }

        /* Background styling */
        body {
            background: url('https://images.unsplash.com/photo-1535117423468-de0ff056882e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80') no-repeat center center fixed;
            background-size: cover;
            background-blend-mode: overlay;
            background-color: rgba(0, 0, 0, 0.7); /* Dark overlay */
            overflow-x: hidden; /* Menghindari pengguliran horizontal */
        }

        /* Card styling */
        .card {
            background: rgba(255, 255, 255, 0.85); /* Semi-transparent white background */
            backdrop-filter: blur(10px); /* Blur effect */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Light border */
        }

        h1 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow for better readability */
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-gray-900 dark:text-light">
    <!-- Particle effect container -->
    <div id="particles-js"></div>

    <!-- Loading screen -->
    <div x-data="setup()" x-init="$refs.loading.classList.add('hidden');" class="relative w-full h-full">
        <div x-ref="loading" class="fixed inset-0 z-50 flex items-center justify-center text-2xl font-semibold text-white bg-blue-600 fade-in">
            Loadinga saudaraku.....
        </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="card-container1">
        <div class="flex justify-center flex-wrap mt-5">
            <a href="index.html" class="icon-button neon">
                <i class="fas fa-home"></i>
            </a>
            <a href="kalku.html" class="icon-button neon">
                <i class="fas fa-calculator"></i>
            </a>
            <a href="kalender.html" class="icon-button neon">
                <i class="far fa-calendar-alt"></i>
            </a>
            <a href="solat.html" class="icon-button neon">
                <i class="fas fa-praying-hands"></i>
            </a>
            <a href="marketplace.html" class="icon-button neon">
                <i class="fas fa-shopping-cart"></i>
            </a>
            <a href="musik.html" class="icon-button neon">
                <i class="fas fa-music"></i>
            </a>
            <a href="elearning.html" class="icon-button neon">
                <i class="fas fa-book"></i>
            </a>
            <a href="alquran.html" class="icon-button neon">
                <i class="fas fa-quran"></i>
            </a>
            <a href="translate.html" class="icon-button neon">
                <i class="fas fa-language"></i>
            </a>
        </div>
    </div>

    <!-- Solat -->
    <div class="w-full max-w-4xl p-4 mx-auto">
        <h1 class="text-center text-4xl font-bold mb-8 text-white">Waktu Sholat Padang </h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="card rounded-lg shadow-md text-center py-8 px-4">
                <h2 class="text-2xl font-bold mb-4">Subuh</h2>
                <p class="prayer-time text-lg">Subuh: <span id="subuhShubuh"></span></p>
            </div>
            <div class="card rounded-lg shadow-md text-center py-8 px-4">
                <h2 class="text-2xl font-bold mb-4">Dzuhur</h2>
                <p class="prayer-time text-lg">Dzuhur: <span id="dzuhur"></span></p>
            </div>
            <div class="card rounded-lg shadow-md text-center py-8 px-4">
                <h2 class="text-2xl font-bold mb-4">Asar</h2>
                <p class="prayer-time text-lg">Asar: <span id="asar"></span></p>
            </div>
            <div class="card rounded-lg shadow-md text-center py-8 px-4">
                <h2 class="text-2xl font-bold mb-4">Magrib</h2>
                <p class="prayer-time text-lg">Magrib: <span id="magrib"></span></p>
            </div>
            <div class="card rounded-lg shadow-md text-center py-8 px-4">
                <h2 class="text-2xl font-bold mb-4">Isya</h2>
                <p class="prayer-time text-lg">Isya: <span id="isya"></span></p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://api.aladhan.com/v1/timingsByCity?city=Padang&country=Indonesia&method=2';

        async function fetchPrayerTimes() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                const timings = data.data.timings;

                const subuhShubuh = document.getElementById('subuhShubuh');
                const dzuhur = document.getElementById('dzuhur');
                const asar = document.getElementById('asar');
                const magrib = document.getElementById('magrib');
                const isya = document.getElementById('isya');

                subuhShubuh.textContent = timings.Fajr;
                dzuhur.textContent = timings.Dhuhr;
                asar.textContent = timings.Asr;
                magrib.textContent = timings.Maghrib;
                isya.textContent = timings.Isha;
            } catch (error) {
                console.error('Error fetching prayer times:', error);
            }
        }

        fetchPrayerTimes();
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.8.1/alpine.js"></script>
    <script>
        const setup = () => {
            return {
                isSidebarOpen: false,
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
    <script>
        // Fungsi untuk kembali ke halaman sebelumnya
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
