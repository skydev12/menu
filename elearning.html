    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .neon-title {
            font-size: 1.5rem;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: relative;
            z-index: 1;
        }
        .neon-title::before, .neon-title::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            z-index: -1;
            opacity: 0.6;
        }
        .neon-title::before {
            border: 2px solid #0ff;
            filter: blur(4px);
        }
        .neon-title::after {
            border: 2px solid #0ff;
            filter: blur(12px);
        }
        .card:hover {
            transform: scale(1.05);
            transition: transform 0.5s;
        }
        .neon-text {
            font-size: 2.5rem;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: relative;
            animation: flicker 1.5s infinite alternate;
        }
        .neon-text::before, .neon-text::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            z-index: -1;
            opacity: 0.6;
        }
        .neon-text::before {
            border: 2px solid #0ff;
            filter: blur(4px);
        }
        .neon-text::after {
            border: 2px solid #0ff;
            filter: blur(12px);
        }
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
                text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff, 0 0 20px #00e6e6, 0 0 30px #00e6e6, 0 0 40px #00e6e6, 0 0 50px #00e6e6;
            }
            20%, 24%, 55% {
                opacity: 0.5;
                text-shadow: none;
            }
        }
    </style>
</head>
